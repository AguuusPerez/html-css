<!--
**POSITION**
 La propiedad position, determina como esta posicionado un elemento en el documento. 
 Tiene cuatro posibles valores (static, relative, absolute, fixed) y se pueden acomodar con top, left, right y bottom 
 
-static-
 Es el posicionamiento por defecto, no se puede utilizar las propiedades top, left, bottom y right

-relative-
 Conserva el espacio en el DOM y partiendo desde ese punto se puede acomodar con top, left, bottom y right

-absolute-
 Pierde el espacio en el DOM y se posiciona en base al primer padre relativo que encuentre. Desde ese punto se puede acomodar con top, left, bottom y right

-fixed-
 Se posiciona en base al viewport y se mantiene fijo en esa posicion. Se puede acomodar con top, left, bottom y right

-->
