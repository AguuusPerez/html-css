<!--
DISPLAY
 Sirve para determinar si un elemento es un bloque o en linea.

- Display BLOCK:
 Hace que el elemento funcione como elemento en bloque.

- Display INLINE:
 Hace que un elemento funcione como elemento en linea.
 Estos tienen la particularidad que no le podemos cambiar el alto, ancho y margenes verticales.
 Literal pone elementos uno al lado del otro (Segun lo que tengamos en ese contenedor)

- Display INLINE-BLOCK:
 Funciona de una forma muy similar al INLINE, salvo que si nos permite cambiar el alto, ancho y margenes verticales

-->
