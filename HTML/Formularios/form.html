<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
     <form action="/prueba" method="post">
         <div>
             <label for="">Nombre</label>
             <input type="text" name="nombre">
         </div>
         <div>
             <label for="">Apellido</label>
             <input type="text" name="apellido">
         </div>
         <div>
            <label for="">Edad</label>
            <input type="number" name="Edad">
        </div>
        <div>
            <label for="">Nacionalidad</label>
            <select name="pais" id="">
                <option value="1">Argetina</option>
                <option value="2">Mexico</option>
                <option value="3">Chile</option>
                <option value="4">Colombia</option>
                <option value="5">Ecuador</option>
                <option value="6">Uruguay</option>
                <option value="7">Brasil</option>
            </select>
        </div>
        <div>
            <label for="">Sos mayor de edad?</label>
            <input type="radio" name="mayorDeEdad" id="option-yes"> 
            <label for="option-yes">Si</label>
            <input type="radio" name="mayorDeEdad" id="option-no" > 
            <label for="option-no">No</label>
        </div>  

        <div>
            <label for="">Selecciona tus hobbies</label>
            <input type="checkbox" name="hobbies-futbol" id="checkbox-futbol">
            <label for="checkbox-futbol">Futbol</label>
            <input type="checkbox" name="hobbies-programar" id="checkbox-programar">
            <label for="checkbox-programar">Programar</label>
            <input type="checkbox" name="hobbies-disenar" id="checkbox-disenar">
            <label for="checkbox-disenar">Disenar</label>
        </div>
        <div>
            <input type="submit" value="Enviar">
        </div>
     </form>
</body>
</html>
